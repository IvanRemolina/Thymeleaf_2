<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head">
  <style>
    table{
      table-layout: fixed;
      width: 100%;
    }
  </style>
</head>
<body>
<div class="container">
  <div th:replace="fragments/header :: header"></div>
  <h3>Editar ordenador</h3>
  <form class="needs-validation" action="#" th:action="@{/ordenadores/{id}(id=${ordenadores.id})}" th:object="${ordenadores}" method="put">
    <div class="form-img-container">
      <div class="form-img">
        <img src="img_girl.jpg" alt="Ordenador" width="500" height="600">
      </div>
      <div class="form-inputs">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name"
                 name="name"
                 th:value="${ordenadores.name}"
                 required>
          <label class="form-label">Descripcion</label>
          <input type="text" class="form-control" id="description"
                 name="description"
                 th:value="${ordenadores.description}"
                 required>
          <label class="form-label">Precio</label>
          <input type="number" step="0.01" class="form-control" id="price"
                 name="price"
                 th:value="${ordenadores.price}"
                 required>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg px-4">Guardar cambios</button>
  </form>
</div>
</body>
</html>
